    </div>

      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
    </div>
  </div>
  
  <audio id="clickSound" src="click.mp3"></audio> 

  <audio id="gameMusic" src="Game-music.mp3" loop style="display:none;"></audio>
