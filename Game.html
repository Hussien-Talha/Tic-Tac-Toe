<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" id="gameStyle" href="style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="message">It's X's turn</div>
  <div id="board">
    <div class="row">
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
      <div class="cell" onclick="makeMove(this)"></div>
    </div>
  </div>
  
  <audio id="clickSound" src="click.mp3"></audio> 

  <audio id="gameMusic" src="Game-music.mp3" loop style="display:none;"></audio>

  <button id="musicButton" onclick="toggleMusic()">üéµ</button>

  <button id="settingsButton" onclick="toggleSettings()">‚öôÔ∏è</button>

  <div id="settingsPopup" class="settings-popup">
    <div class="settings-option" onclick="toggleStyle()">Change Style</div>
    <!-- Add more settings options as needed -->
  </div>

  <script src="script.js"></script>

  <script>
    let styleToggle = false;

    function toggleStyle() {
      const styleLink = document.getElementById('gameStyle');
      styleToggle = !styleToggle;

      if (styleToggle) {
        styleLink.href = 'style2.css';
      } else {
        styleLink.href = 'style.css';
      }
    }
  </script>
</body>
</html>
